<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>Churrascomêtro</title>
</head>
<body>

    <main id="main">

        <section id="controle_form">

            <header id="header_logo">
                <img src="images/banner-churrascometro.png" alt="logo" id="logo">
                <p id="descricao">Calcule a quantidade de comida necessária para o seu churrasco!</p>
            </header>
            <hr>
            <form action="submit" id="formulario">
                <div
                class="controle_input">
                    <i class="fas fa-male male input_icon"></i>
                    <input type="number" name="adultos" id="adultos" placeholder="Nº Adultos" class="input_form">
                </div>
                <div
                class="controle_input">
                    <i class="fas fa-child child input_icon"></i>
                    <input type="number" name="criancas" id="criancas" placeholder="Nº Crianças" class="input_form">
                </div>
                <div
                class="controle_input">
                    <i class="fas fa-clock input_icon"></i>
                    <input type="number" name="horas" id="horas" placeholder="Quantidade horas" class="input_form">
                </div>

                <div id="btn">
                    <input onclick="inserir()" type="button" value="Calcular" id="btn_calc">
                    <input onclick="zerar()" type="button" value="Zerar" id="btn_zero" >
                </div>
            </form>

            <hr>

            <footer id="controle_resultado">
                <div class="resultado">
                    <i class="fas fa-drumstick-bite"></i>
                    <i class="fas fa-arrow-right seta"></i>
                    <div id="carne" class="texto">Quantidade carne</div>
                </div>
                <div class="resultado">
                    <i class="fas fa-beer"></i>
                    <i class="fas fa-arrow-right seta"></i>
                    <div id="cerveja" class="texto">Quantidade cerveja</div>
                </div>
                <div class="resultado">
                    <i class="fab fa-gulp"></i>
                    <i class="fas fa-arrow-right seta"></i>
                    <div id="refri" class="texto">Quantidade bebida</div>
                </div>
            </footer>
        </section>       
    </main>   

<script src="app/script.js"></script>   
</body>
</html>
